<div class="container">
  <h3>Kaikki reseptit</h3>
  <a *ngFor="let recipe of recipes" routerLink="/detail/{{ recipe.id }}">
    <div class="card bg-light mb-3" style="width: 18rem">
      <div class="card-body">
        <button
          class="btn btn-secondary"
          title="Poista Resepti"
          (click)="delete(recipe)"
        >
          x
        </button>
        <h5 class="card-title">{{ recipe.name | uppercase }}</h5>
      </div>
    </div>
  </a>
</div>
